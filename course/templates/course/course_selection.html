{% extends "shared/base.html" %}


{% block title %}course selection{% endblock title %}

{% block main %}
<div class="container mt-4">
    <h2 class="mb-4">انتخاب واحد</h2>
    
    <div class="card">
        <div class="card-body">
            <form id="department-form">
                {{ form.as_p }}
            </form>
            
            <div id="courses-container" class="mt-4">
                <table class="table" id="courses-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>کد درس</th>
                            <th>نام درس</th>
                            <th>تعداد واحد</th>
                            <th>استاد</th>
                            <th>ظرفیت باقیمانده</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="courses-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
