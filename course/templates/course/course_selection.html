{% extends "shared/base.html" %}

{% block title %}انتخاب واحد{% endblock title %}

{% block main %}
<div class="container mt-4">
    <h2 class="mb-4">انتخاب واحد</h2>
    
    <!-- جدول دروس انتخاب شده -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">دروس انتخاب شده</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="enrolled-courses-table">
                <thead>
                    <tr>
                        <th>کد درس</th>
                        <th>نام درس</th>
                        <th>تعداد واحد</th>
                        <th>استاد</th>
                        <th>عملیات</th>
                    </tr>
                </thead>
                <tbody id="enrolled-courses-tbody">
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- فرم انتخاب دانشکده و جدول دروس -->
    <div class="card">
        <div class="card-body">
            <form id="department-form">
                {{ form.as_p }}
            </form>
            
            <div id="courses-container" class="mt-4">
                <table class="table" id="courses-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>کد درس</th>
                            <th>نام درس</th>
                            <th>تعداد واحد</th>
                            <th>استاد</th>
                            <th>ظرفیت باقیمانده</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="courses-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
