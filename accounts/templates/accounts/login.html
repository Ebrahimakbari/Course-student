{% extends "shared/base.html" %}

{% block title %}Login{% endblock title %}


{% block main %}
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">ورود به سیستم</h2>
            
            {% if messages %}
            <div class="alert alert-danger mb-4">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post" class="bg-white shadow p-4 rounded">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_student_number">شماره دانشجویی :</label>
                    <br>
                    {{ form.student_number }}
                </div>
                
                <div class="form-group">
                    <label for="id_password">رمز عبور :</label>
                    <br>
                    {{ form.password }}
                </div>
                <br>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-primary" type="submit">ورود</button>
                    <a class="text-decoration-none font-weight-bold text-primary" href="{% url 'password_reset' %}">
                        فراموشی رمز عبور
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock main %}
